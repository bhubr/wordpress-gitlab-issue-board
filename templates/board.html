<h4>Board</h4>

<p class="board-welcome">{{ $ctrl.message }}</p>

<button ng-click="$ctrl.syncProjects()">sync projects</button>
<ul class="synced-projects-list">
  <li ng-repeat="p in $ctrl.projects" class="{{ p._changed }}">{{ p.id }} - {{ p.gl_project_id }} - {{ p.title.rendered }} <a href="#" ng-click="$ctrl.syncIssues(p.id)">sync</a></li>
</ul>

<h3>Issues</h3>
<ul>
  <li ng-repeat="i in $ctrl.issues" ng-class="{ 'issue-new': i._is_new }">{{ i.id }} - {{ i.gl_id }} - {{ i.gl_iid }} - {{ i.gl_pid }} - {{ i.title.rendered }}</li>
</ul>
