<h2>Board</h2>

<!-- <p class="board-welcome">{{ $ctrl.message }}</p> -->

<h3>Projects</h3>

<button ng-click="$ctrl.syncProjects()" class="button button-primary">Sync. projects</button>
<ul class="synced-projects-list">
  <li ng-repeat="p in $ctrl.projects" class="{{ p._changed }}">{{ p.id }} - {{ p.gl_project_id }} - {{ p.title.rendered }} <a href="#" ng-click="$ctrl.syncIssues(p.gl_project_id)">sync</a></li>
</ul>

<h3>Issues</h3>
<ul>
  <li ng-repeat="i in $ctrl.issues" ng-class="{ 'issue-new': i._is_new }">{{ i.id }} - {{ i.gl_id }} - {{ i.gl_iid }} - {{ i.gl_project_id }} - {{ i.wp_project_id }} - {{ i.title.rendered }}</li>
</ul>
